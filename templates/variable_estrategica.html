{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Variables Estratégicas</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "variable" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_variables.crear_variable') if modo == 'crear' else url_for('rutas_variables.actualizar_variable') }}">
        
        <!-- Campo ID -->
        <input type="number" name="id" placeholder="ID"
               value="{{ variable.id if variable else '' }}" required>

        <!-- Campo Título -->
        <input type="text" name="titulo" placeholder="Título"
               value="{{ variable.titulo if variable else '' }}" required>

        <!-- Campo Descripción -->
        <input type="text" name="descripcion" placeholder="Descripción"
               value="{{ variable.descripcion if variable else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar una variable por su ID
         - Si la encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_variables.buscar_variable') }}">
        <input type="number" name="id_buscar" placeholder="Buscar por ID" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todas las variables estratégicas
         - Las variables vienen desde la API en la clave "datos"
         - Cada fila muestra una variable con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for v in variables %}
                <tr>
                    <td>{{ v.id }}</td>
                    <td>{{ v.titulo }}</td>
                    <td>{{ v.descripcion }}</td>
                    <td>
                        <!-- Formulario para eliminar una variable -->
                        <form method="post" 
                              action="{{ url_for('rutas_variables.eliminar_variable', id=v.id) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
