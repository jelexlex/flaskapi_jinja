{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Tipos de Producto</h1>

    <!-- FORMULARIO CREAR / ACTUALIZAR -->
    <form method="post" 
          action="{{ url_for('rutas_tipo_producto.crear_tipo_producto') if modo == 'crear' else url_for('rutas_tipo_producto.actualizar_tipo_producto') }}">
        
        <input type="number" name="id" placeholder="ID"
               value="{{ tipo.id if tipo else '' }}" required>

        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ tipo.nombre if tipo else '' }}" required>

        <input type="text" name="descripcion" placeholder="Descripción"
               value="{{ tipo.descripcion if tipo else '' }}" required>

        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- FORMULARIO BUSCAR -->
    <form method="post" action="{{ url_for('rutas_tipo_producto.buscar_tipo_producto') }}">
        <input type="number" name="id_buscar" placeholder="Buscar por ID" required>
        <button type="submit">Buscar</button>
    </form>

    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- TABLA -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tipos %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.nombre }}</td>
                    <td>{{ t.descripcion }}</td>
                    <td style="text-align:center;">
                        <!-- ELIMINAR -->
                        <form method="post" action="{{ url_for('rutas_tipo_producto.eliminar_tipo_producto', id=t.id) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('¿Eliminar este tipo de producto?')">Eliminar</button>
                        </form>

                        <!-- EDITAR -->
                        <form method="post" action="{{ url_for('rutas_tipo_producto.buscar_tipo_producto') }}" style="display:inline;">
                            <input type="hidden" name="id_buscar" value="{{ t.id }}">
                            <button type="submit">Editar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
